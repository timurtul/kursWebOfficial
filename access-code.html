<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eri≈üim Kodu - Video Kurs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .access-code-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            padding: 2rem 1rem;
        }
        
        .access-code-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .access-code-container h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .access-code-container p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .access-code-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .access-code-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(141, 58, 246, 0.1);
        }
        
        .access-code-button {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .access-code-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(141, 58, 246, 0.3);
        }
        
        .access-code-button:active {
            transform: translateY(-1px);
        }
        
        .access-code-error {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.95rem;
            min-height: 1.5rem;
            display: block;
        }
        
        .access-code-success {
            color: var(--success);
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        
        .loading {
            display: none;
            color: var(--text-light);
            margin-top: 1rem;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-logo">
                    <div class="logo-icon">
                        <div class="logo-square"></div>
                    </div>
                    <span class="logo-text">
                        Tƒ∞MUR<span class="logo-accent">TUL</span>.COM
                    </span>
                </div>
                <div class="navbar-menu desktop-menu">
                    <a href="index.html" class="nav-link">Ana Sayfa</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Access Code Page -->
    <div class="access-code-page">
        <div class="access-code-container">
            <h1>üîê Eri≈üim Kodu</h1>
            <p>Kursu izlemek i√ßin eri≈üim kodunuzu girin</p>
            
            <input 
                type="text" 
                id="accessCodeInput" 
                class="access-code-input" 
                placeholder="001-201-150" 
                maxlength="11"
                autocomplete="off"
            >
            
            <button class="access-code-button" onclick="verifyAccessCode()" id="verifyButton">
                Kodu Doƒürula
            </button>
            
            <div class="loading" id="loading">Kod doƒürulanƒ±yor...</div>
            <div class="access-code-error" id="errorMessage"></div>
            <div class="access-code-success" id="successMessage"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // URL'den courseId al (varsayƒ±lan 1)
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('courseId')) || 1;

        // Enter tu≈üu ile kod doƒürulama
        document.getElementById('accessCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAccessCode();
            }
        });

        // Otomatik tire ekleme (001-201-150 formatƒ±)
        document.getElementById('accessCodeInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, ''); // Sadece rakamlarƒ± al
            
            // Maksimum 9 hane
            if (value.length > 9) {
                value = value.substring(0, 9);
            }
            
            // Tire ekleme (001-201-150 formatƒ±)
            if (value.length > 6) {
                value = value.substring(0, 3) + '-' + value.substring(3, 6) + '-' + value.substring(6, 9);
            } else if (value.length > 3) {
                value = value.substring(0, 3) + '-' + value.substring(3, 6);
            }
            
            e.target.value = value;
        });

        // Kod doƒürulama fonksiyonu
        async function verifyAccessCode() {
            const codeInput = document.getElementById('accessCodeInput');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const verifyButton = document.getElementById('verifyButton');
            
            const code = codeInput.value.trim();
            
            // Temizle
            errorDiv.textContent = '';
            successDiv.textContent = '';
            loadingDiv.classList.remove('active');
            verifyButton.disabled = false;
            
            if (!code) {
                errorDiv.textContent = 'L√ºtfen bir kod girin';
                return;
            }
            
            // Loading g√∂ster
            loadingDiv.classList.add('active');
            verifyButton.disabled = true;
            verifyButton.textContent = 'Doƒürulanƒ±yor...';
            
            try {
                const result = await API.verifyAccessCode(code, courseId);
                
                // Ba≈üarƒ±lƒ±
                successDiv.textContent = '‚úì Kod doƒürulandƒ±! Y√∂nlendiriliyorsunuz...';
                loadingDiv.classList.remove('active');
                
                // 1 saniye sonra y√∂nlendir
                setTimeout(() => {
                    window.location.href = `course-player.html?courseId=${courseId}`;
                }, 1000);
                
            } catch (error) {
                // Hata
                errorDiv.textContent = error.message || 'Ge√ßersiz kod. L√ºtfen tekrar deneyin.';
                loadingDiv.classList.remove('active');
                verifyButton.disabled = false;
                verifyButton.textContent = 'Kodu Doƒürula';
                
                // Input'u temizle ve focus et
                codeInput.value = '';
                codeInput.focus();
            }
        }

        // Sayfa y√ºklendiƒüinde input'a focus
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('accessCodeInput').focus();
        });
    </script>
</body>
</html>
