<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs İzleme - Video Kurs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .course-player-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        
        .video-player-section {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        
        .video-player-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .course-sidebar {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .course-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .module-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .module-section {
            margin: 2rem 0 1rem 0;
        }
        
        .module-section-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .module-section-subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .module-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .module-item:hover {
            background: rgba(141, 58, 246, 0.1);
            transform: translateX(5px);
        }
        
        .module-item.active {
            background: var(--gradient);
            color: var(--white);
        }
        
        .module-item h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        
        .module-item p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: var(--danger);
        }
        
        .access-code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .access-code-modal.active {
            display: flex;
        }
        
        .access-code-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .access-code-box h3 {
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .access-code-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .access-code-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .access-code-button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        
        .access-code-button:hover {
            opacity: 0.9;
        }
        
        .access-code-error {
            color: var(--danger);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 968px) {
            .course-player-container {
                grid-template-columns: 1fr;
            }
            
            .course-sidebar {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-logo">
                    <div class="logo-icon">
                        <div class="logo-square"></div>
                    </div>
                    <span class="logo-text">
                        TİMUR<span class="logo-accent">TUL</span>.COM
                    </span>
                </div>
                <div class="navbar-menu desktop-menu">
                    <a href="index.html" class="nav-link">Ana Sayfa</a>
                    <button class="nav-link" onclick="API.logout()" style="background: none; border: none; cursor: pointer;">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Course Player -->
    <div class="container" style="padding-top: 2rem;">
        <div id="loading" class="loading">
            <p>Kurs yükleniyor...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>
        
        <!-- Access Code Modal -->
        <div id="accessCodeModal" class="access-code-modal">
            <div class="access-code-box">
                <h3>Erişim Kodu Gerekli</h3>
                <p style="margin-bottom: 1.5rem; color: var(--text-light);">Bu kursu izlemek için erişim kodunuzu girin</p>
                <input type="text" id="accessCodeInput" class="access-code-input" placeholder="222-222-222" maxlength="11">
                <button class="access-code-button" onclick="verifyAccessCode()">Kodu Doğrula</button>
                <div id="accessCodeError" class="access-code-error"></div>
            </div>
        </div>
        
        <div id="coursePlayer" class="course-player-container" style="display: none;">
            <div class="video-player-section">
                <video id="videoPlayer" controls>
                    Video yükleniyor...
                </video>
            </div>
            
            <div class="course-sidebar">
                <h2 class="course-title" id="courseTitle">Kurs Başlığı</h2>
                <ul class="module-list" id="moduleList">
                    <!-- Modüller buraya eklenecek -->
                </ul>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // URL'den courseId al
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('courseId')) || 1;

        // Kullanıcı giriş kontrolü
        if (!API.isAuthenticated()) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = 'Giriş yapmanız gerekiyor. Ana sayfaya yönlendiriliyorsunuz...';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            throw new Error('Not authenticated');
        }

        let currentCourse = null;
        let currentVideoIndex = 0;
        const moduleSections = [
            {
                startIndex: 0,
                title: 'Bölüm 1 · Temeller',
                description: 'Kursa hazırlık, temel kavramlar ve doğru mindset ile başla.'
            },
            {
                startIndex: 2,
                title: 'Bölüm 2 · Uygulama',
                description: 'Gerçek hayat senaryoları, ajanda kurulumu ve otomasyon akışları.'
            },
            {
                startIndex: 4,
                title: 'Bölüm 3 · Uzmanlık',
                description: 'Performans optimizasyonu, müşteri sunumu ve satış stratejileri.'
            }
        ];
        const sectionLookup = moduleSections.reduce((acc, section) => {
            acc[section.startIndex] = section;
            return acc;
        }, {});

        // Erişim kodu doğrulama
        async function verifyAccessCode() {
            const codeInput = document.getElementById('accessCodeInput');
            const errorDiv = document.getElementById('accessCodeError');
            const code = codeInput.value.trim();
            
            errorDiv.textContent = '';
            
            if (!code) {
                errorDiv.textContent = 'Lütfen bir kod girin';
                return;
            }
            
            try {
                const result = await API.verifyAccessCode(code, courseId);
                
                // Başarılı - modal'ı kapat ve kursu yükle
                document.getElementById('accessCodeModal').classList.remove('active');
                loadCourse();
            } catch (error) {
                errorDiv.textContent = error.message || 'Geçersiz kod. Lütfen tekrar deneyin.';
            }
        }
        
        // Enter tuşu ile kod doğrulama
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('accessCodeInput');
            if (codeInput) {
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        verifyAccessCode();
                    }
                });
                
                // Otomatik tire ekleme (222-222-222 formatı)
                codeInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^0-9]/g, '');
                    if (value.length > 3) {
                        value = value.substring(0, 3) + '-' + value.substring(3, 6);
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7) + '-' + value.substring(7, 10);
                    }
                    e.target.value = value;
                });
            }
        });

        // Kurs bilgilerini yükle
        async function loadCourse() {
            try {
                // Önce kullanıcının erişimi var mı kontrol et
                const myCourses = await API.getMyCourses();
                const hasAccess = myCourses.some(c => c.id === courseId);
                
                if (!hasAccess) {
                    // Erişim yoksa access-code sayfasına yönlendir
                    window.location.href = `access-code.html?courseId=${courseId}`;
                    return;
                }

                // Kurs bilgilerini al
                currentCourse = await API.getCourse(courseId);
                
                // UI'ı güncelle
                document.getElementById('courseTitle').textContent = currentCourse.title;
                
                // Modül listesini oluştur
                const moduleList = document.getElementById('moduleList');
                moduleList.innerHTML = '';
                
                currentCourse.modules.forEach((module, index) => {
                    const section = sectionLookup[index];
                    if (section) {
                        const sectionWrapper = document.createElement('div');
                        sectionWrapper.className = 'module-section';
                        sectionWrapper.innerHTML = `
                            <div class="module-section-title">${section.title}</div>
                            <div class="module-section-subtitle">${section.description}</div>
                        `;
                        moduleList.appendChild(sectionWrapper);
                    }

                    const li = document.createElement('li');
                    li.className = 'module-item';
                    if (index === 0) li.classList.add('active');
                    
                    li.innerHTML = `
                        <h4>${module.title}</h4>
                        <p>Video ${index + 1}/${currentCourse.modules.length}</p>
                    `;
                    
                    li.addEventListener('click', () => {
                        loadVideo(index);
                    });
                    
                    moduleList.appendChild(li);
                });
                
                // İlk videoyu yükle
                loadVideo(0);
                
                // Loading'i gizle, player'ı göster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('coursePlayer').style.display = 'grid';
                
            } catch (error) {
                console.error('Kurs yükleme hatası:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message || 'Kurs yüklenirken bir hata oluştu.';
            }
        }

        // Video yükle
        function loadVideo(index) {
            if (!currentCourse || !currentCourse.modules[index]) {
                return;
            }
            
            currentVideoIndex = index;
            const module = currentCourse.modules[index];
            const videoUrl = API.getVideoUrl(courseId, module.fileName);
            
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            
            // Modül listesindeki aktif durumu güncelle
            document.querySelectorAll('.module-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Video yükleme hatası
            videoPlayer.addEventListener('error', function() {
                console.error('Video yüklenemedi:', videoUrl);
                alert('Video yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.');
            });
        }

        // Sayfa yüklendiğinde kursu yükle
        document.addEventListener('DOMContentLoaded', loadCourse);
    </script>
</body>
</html>
