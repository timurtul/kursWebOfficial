<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs İzleme - Video Kurs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }

        .course-player-wrapper {
            display: flex;
            min-height: calc(100vh - 60px);
            padding-top: 60px;
        }

        .video-main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            margin-right: 320px;
            transition: margin-right 0.3s ease;
        }

        .video-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }

        .video-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.4;
        }

        .video-header .course-progress {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .progress-bar-container {
            margin-top: 0.5rem;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8d3af6 0%, #6d28d9 100%);
            transition: width 0.3s ease;
        }

        .video-player-container {
            position: relative;
            background: #000;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .video-player-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info-section {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .video-info-section h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .video-info-section p {
            margin: 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .course-sidebar {
            position: fixed;
            right: 0;
            top: 60px;
            width: 320px;
            height: calc(100vh - 60px);
            background: #fff;
            border-left: 1px solid #e5e7eb;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: #1f2937;
        }

        .module-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .module-section {
            border-bottom: 1px solid #f3f4f6;
        }

        .module-section-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s ease;
        }

        .module-section-header:hover {
            background: #f9fafb;
        }

        .module-section-header.active {
            background: #f9fafb;
        }

        .module-section-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .module-section-count {
            font-size: 0.75rem;
            color: #6b7280;
            margin-left: 0.5rem;
        }

        .section-toggle {
            font-size: 0.75rem;
            color: #6b7280;
            transition: transform 0.2s ease;
        }

        .module-section-header.collapsed .section-toggle {
            transform: rotate(-90deg);
        }

        .module-items {
            display: block;
        }

        .module-section.collapsed .module-items {
            display: none;
        }

        .module-item {
            padding: 0.875rem 1.5rem 0.875rem 2.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s ease;
            border-left: 3px solid transparent;
        }

        .module-item:hover {
            background: #f9fafb;
        }

        .module-item.active {
            background: #f3f4f6;
            border-left-color: #8d3af6;
        }

        .module-check {
            display: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            color: white;
            font-size: 0.75rem;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .module-item.completed .module-check {
            display: flex;
        }

        .module-item.completed .module-number {
            display: none;
        }

        .module-check svg {
            width: 12px;
            height: 12px;
        }

        .module-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .module-item.active .module-number {
            background: #8d3af6;
            color: white;
        }

        .module-content {
            flex: 1;
            min-width: 0;
        }

        .module-content h4 {
            margin: 0 0 0.25rem 0;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
        }

        .module-content .module-duration {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .error {
            color: #ef4444;
        }

        .access-code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .access-code-modal.active {
            display: flex;
        }

        .access-code-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .access-code-box h3 {
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .access-code-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .access-code-input:focus {
            outline: none;
            border-color: #8d3af6;
        }

        .access-code-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #8d3af6 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .access-code-button:hover {
            opacity: 0.9;
        }

        .access-code-error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #8d3af6;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(141, 58, 246, 0.4);
            cursor: pointer;
            z-index: 200;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        @media (max-width: 1024px) {
            .video-main-section {
                margin-right: 0;
            }

            .course-sidebar {
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .course-sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .video-header {
                padding: 1rem 1.5rem;
            }

            .video-header h1 {
                font-size: 1.25rem;
            }

            .video-info-section {
                padding: 1rem 1.5rem;
            }

            .course-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-logo">
                    <div class="logo-icon">
                        <div class="logo-square"></div>
                    </div>
                    <span class="logo-text">
                        TİMUR<span class="logo-accent">TUL</span>.COM
                    </span>
                </div>
                <div class="navbar-menu desktop-menu">
                    <a href="index.html" class="nav-link">Ana Sayfa</a>
                    <button class="nav-link" onclick="API.logout()" style="background: none; border: none; cursor: pointer;">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Course Player -->
    <div class="course-player-wrapper">
        <div id="loading" class="loading">
            <p>Kurs yükleniyor...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>
        
        <!-- Access Code Modal -->
        <div id="accessCodeModal" class="access-code-modal">
            <div class="access-code-box">
                <h3>Erişim Kodu Gerekli</h3>
                <p style="margin-bottom: 1.5rem; color: #6b7280;">Bu kursu izlemek için erişim kodunuzu girin</p>
                <input type="text" id="accessCodeInput" class="access-code-input" placeholder="222-222-222" maxlength="11">
                <button class="access-code-button" onclick="verifyAccessCode()">Kodu Doğrula</button>
                <div id="accessCodeError" class="access-code-error"></div>
            </div>
        </div>
        
        <div id="coursePlayer" class="video-main-section" style="display: none;">
            <div class="video-header">
                <h1 id="courseTitle">Kurs Başlığı</h1>
                <div class="course-progress">
                    <span id="progressText">0 / 0 ders tamamlandı</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="video-player-container">
                <video id="videoPlayer" controls>
                    Video yükleniyor...
                </video>
            </div>
            
            <div class="video-info-section">
                <h2 id="currentVideoTitle">Video Başlığı</h2>
                <p id="currentVideoInfo">Video bilgileri yükleniyor...</p>
            </div>
        </div>
        
        <div class="course-sidebar" id="courseSidebar">
            <div class="sidebar-header">
                <h3>Kurs İçeriği</h3>
            </div>
            <ul class="module-list" id="moduleList">
                <!-- Modüller buraya eklenecek -->
            </ul>
        </div>
        
        <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">☰</button>
    </div>

    <script src="api.js"></script>
    <script>
        // URL'den courseId al
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('courseId')) || 1;

        // Kullanıcı giriş kontrolü
        if (!API.isAuthenticated()) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = 'Giriş yapmanız gerekiyor. Ana sayfaya yönlendiriliyorsunuz...';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            throw new Error('Not authenticated');
        }

        let currentCourse = null;
        let currentVideoIndex = 0;
        const moduleSections = [
            {
                startIndex: 0,
                title: 'Bölüm 1 · Giriş',
                description: 'Deneme'
            },
            {
                startIndex: 4,
                title: 'Bölüm 2 · Temeller',
                description: 'deneme'
            },
            {
                startIndex: 14,
                title: 'Bölüm 3 · Kişisel Asistan Projesi',
                description: 'deneme'
            }
        ];
        const sectionLookup = moduleSections.reduce((acc, section) => {
            acc[section.startIndex] = section;
            return acc;
        }, {});

        // Erişim kodu doğrulama
        async function verifyAccessCode() {
            const codeInput = document.getElementById('accessCodeInput');
            const errorDiv = document.getElementById('accessCodeError');
            const code = codeInput.value.trim();
            
            errorDiv.textContent = '';
            
            if (!code) {
                errorDiv.textContent = 'Lütfen bir kod girin';
                return;
            }
            
            try {
                const result = await API.verifyAccessCode(code, courseId);
                
                // Başarılı - modal'ı kapat ve kursu yükle
                document.getElementById('accessCodeModal').classList.remove('active');
                loadCourse();
            } catch (error) {
                errorDiv.textContent = error.message || 'Geçersiz kod. Lütfen tekrar deneyin.';
            }
        }
        
        // Enter tuşu ile kod doğrulama
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('accessCodeInput');
            if (codeInput) {
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        verifyAccessCode();
                    }
                });
                
                // Otomatik tire ekleme (222-222-222 formatı)
                codeInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^0-9]/g, '');
                    if (value.length > 3) {
                        value = value.substring(0, 3) + '-' + value.substring(3, 6);
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7) + '-' + value.substring(7, 10);
                    }
                    e.target.value = value;
                });
            }
        });

        // Sidebar toggle (mobil için)
        function toggleSidebar() {
            const sidebar = document.getElementById('courseSidebar');
            sidebar.classList.toggle('open');
        }

        // Format duration (saniye -> dakika)
        function formatDuration(seconds) {
            if (!seconds) return '0 dk';
            const minutes = Math.floor(seconds / 60);
            return `${minutes} dk`;
        }

        // Kurs bilgilerini yükle
        async function loadCourse() {
            try {
                // Önce kullanıcının erişimi var mı kontrol et
                const myCourses = await API.getMyCourses();
                const hasAccess = myCourses.some(c => c.id === courseId);
                
                if (!hasAccess) {
                    // Erişim yoksa access-code sayfasına yönlendir
                    window.location.href = `access-code.html?courseId=${courseId}`;
                    return;
                }

                // Kurs bilgilerini al
                currentCourse = await API.getCourse(courseId);
                
                // UI'ı güncelle
                document.getElementById('courseTitle').textContent = currentCourse.title;
                
                // Modül listesini oluştur
                const moduleList = document.getElementById('moduleList');
                moduleList.innerHTML = '';
                
                let currentSection = null;
                let sectionModules = [];
                
                currentCourse.modules.forEach((module, index) => {
                    const section = sectionLookup[index];
                    
                    // Yeni section başlıyor
                    if (section) {
                        // Önceki section'ı kapat
                        if (currentSection) {
                            const sectionDiv = document.createElement('div');
                            sectionDiv.className = 'module-section';
                            sectionDiv.innerHTML = `
                                <div class="module-section-header" onclick="toggleSection(this)">
                                    <div>
                                        <span class="module-section-title">${currentSection.title}</span>
                                        <span class="module-section-count">${sectionModules.length} ders</span>
                                    </div>
                                    <span class="section-toggle">▼</span>
                                </div>
                                <div class="module-items">
                                    ${sectionModules.join('')}
                                </div>
                            `;
                            moduleList.appendChild(sectionDiv);
                        }
                        
                        // Yeni section başlat
                        currentSection = section;
                        sectionModules = [];
                    }
                    
                    // Modül item'ı oluştur
                    const moduleItem = `
                        <div class="module-item ${index === 0 ? 'active' : ''}" onclick="loadVideo(${index})">
                            <div class="module-check">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="module-number">${index + 1}</div>
                            <div class="module-content">
                                <h4>${module.title}</h4>
                                <span class="module-duration">${formatDuration(module.duration || 0)}</span>
                            </div>
                        </div>
                    `;
                    
                    sectionModules.push(moduleItem);
                });
                
                // Son section'ı kapat
                if (currentSection) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'module-section';
                    sectionDiv.innerHTML = `
                        <div class="module-section-header" onclick="toggleSection(this)">
                            <div>
                                <span class="module-section-title">${currentSection.title}</span>
                                <span class="module-section-count">${sectionModules.length} ders</span>
                            </div>
                            <span class="section-toggle">▼</span>
                        </div>
                        <div class="module-items">
                            ${sectionModules.join('')}
                        </div>
                    `;
                    moduleList.appendChild(sectionDiv);
                }
                
                // Section toggle fonksiyonu
                window.toggleSection = function(header) {
                    const section = header.closest('.module-section');
                    section.classList.toggle('collapsed');
                    header.classList.toggle('collapsed');
                };
                
                // Progress güncelle
                updateProgress(0);
                
                // İlk videoyu yükle
                loadVideo(0);
                
                // Loading'i gizle, player'ı göster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('coursePlayer').style.display = 'flex';
                
            } catch (error) {
                console.error('Kurs yükleme hatası:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message || 'Kurs yüklenirken bir hata oluştu.';
            }
        }

        // Progress güncelle
        function updateProgress(completedCount) {
            if (!currentCourse || !currentCourse.modules) return;
            
            const total = currentCourse.modules.length;
            const percentage = total > 0 ? (completedCount / total) * 100 : 0;
            
            document.getElementById('progressText').textContent = `${completedCount} / ${total} ders tamamlandı`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }

        // Video yükle
        function loadVideo(index) {
            if (!currentCourse || !currentCourse.modules[index]) {
                return;
            }
            
            currentVideoIndex = index;
            const module = currentCourse.modules[index];
            const videoUrl = API.getVideoUrl(courseId, module.fileName);
            
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            
            // Video bilgilerini güncelle
            document.getElementById('currentVideoTitle').textContent = module.title;
            document.getElementById('currentVideoInfo').textContent = `Video ${index + 1} / ${currentCourse.modules.length} • ${formatDuration(module.duration || 0)}`;
            
            // Modül listesindeki aktif durumu güncelle
            document.querySelectorAll('.module-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                    // Aktif modülü görünür yap (scroll into view)
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Mobilde sidebar'ı kapat
            if (window.innerWidth <= 1024) {
                document.getElementById('courseSidebar').classList.remove('open');
            }
            
            // Video yükleme hatası
            videoPlayer.addEventListener('error', function() {
                console.error('Video yüklenemedi:', videoUrl);
                alert('Video yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.');
            }, { once: true });
            
            // Video bitince progress güncelle (isteğe bağlı - localStorage ile takip edilebilir)
            videoPlayer.addEventListener('ended', function() {
                const item = document.querySelectorAll('.module-item')[index];
                if (item && !item.classList.contains('completed')) {
                    item.classList.add('completed');
                    // Tamamlanan modül sayısını hesapla
                    const completed = document.querySelectorAll('.module-item.completed').length;
                    updateProgress(completed);
                }
            }, { once: true });
        }

        // Sayfa yüklendiğinde kursu yükle
        document.addEventListener('DOMContentLoaded', loadCourse);
    </script>
</body>
</html>
